<!-- <h1 class="text-center mt-4 mb-0">Contact Form</h1> -->
<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <h2>GET IN TOUCH</h2>
                <form [formGroup]="ContactForm" (ngSubmit)="onSubmit()">
                    <!-- Name input -->
                    <div class="form-outline mb-3">
                      <!-- <label class="form-label" for="name">Name</label> -->
                      <input type="text" formControlName="name" id="name" class="form-control form-control-lg" placeholder="Your Name" required style="border-radius: 40px;"/>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <!-- <label class="form-label" for="email">Email </label> -->
                      <input type="email" formControlName="email" id="email" class="form-control form-control-lg" placeholder="Your Email" required style="border-radius: 40px;"/>
                    </div>
                  
                    <!-- Message -->
                    <div class="form-group">
                      <!-- <label for="msg">Message</label> -->
                      <textarea formControlName="msg" id="msg" class="form-control p-4" rows="3" placeholder="Your Message" required style="border-radius: 40px; height: 200px;"></textarea>
                    </div>
                  
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" [disabled]="ContactForm.invalid" class="btn btn-primary btn-lg w-100" style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 40px;" >Send Message</button>
                      <p *ngIf="isSubmit" > {{submitMessage}}</p>
                    </div>
                  </form>
                  
            </div>
        </div>
    </div>

</section>
